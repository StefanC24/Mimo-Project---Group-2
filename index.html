<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Quote Generator</title>
</head>

<body>
    <div class="main-container">
        <!-- This is the paragraph where JS will generate a quote -->
        <!-- the ID is for the purposes of JS - for querySelector -->
        <p id="quote">Placeholder text</p>
        <p id="author">Author</p>
    </div>

    <div class="button-container">
        <button class="previous" id="previous">&lt;-</button>
        <button class="generate" id="generate">Generate</button>
        <button class="next" id="next">-&gt;</button>
    </div>
    
<script src="script.js"></script>

</body>

</html>
